name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
      releaseName:
        description: 'Release title (defaults to tag)'
        required: false
      attachNupkg:
        description: 'Attach .nupkg/.snupkg to the Release'
        type: boolean
        required: true
        default: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore OutWit.slnx

      - name: Build
        run: dotnet build OutWit.slnx -c Release -p:ContinuousIntegrationBuild=true --no-restore

      - name: Test
        run: dotnet test OutWit.slnx -c Release --no-build

      - name: Pack all projects
        run: dotnet pack OutWit.slnx -c Release --no-build

      - name: Collect packages
        run: |
          mkdir -p NuGet
          find . -path "*/bin/Release/*.nupkg" -exec cp {} NuGet/ \;
          find . -path "*/bin/Release/*.snupkg" -exec cp {} NuGet/ \;
          echo "Collected packages:"
          ls -la NuGet/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.releaseName || github.event.inputs.tag }}
          draft: false
          prerelease: false
          files: |
            ${{ github.event.inputs.attachNupkg == 'true' && 'NuGet/*.nupkg' || '' }}
            ${{ github.event.inputs.attachNupkg == 'true' && 'NuGet/*.snupkg' || '' }}
          generate_release_notes: true
